---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quick-k8s-child
  namespace: quick-k8s
automountServiceAccountToken: false
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quick-k8s-child
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quick-k8s-child
subjects:
- kind: ServiceAccount
  name: quick-k8s-child
  namespace: quick-k8s
roleRef:
  kind: ClusterRole
  name: quick-k8s-child
  apiGroup: rbac.authorization.k8s.io
